<script>

 var call = setInterval(move,1000);
	function move() 
{
  var elem = document.getElementById("myBar");

	clearInterval(call);
  var id = setInterval(frame, 20);
  function frame() {
    if (width >= 100) 
	{
      clearInterval(id);
		window.location.href='home trial.php';
    }
	else 
	{
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
